version: "3.8"

# ============================================================
# KV Kart Database — Workshop Setup
# Just run: docker compose up -d
# ============================================================

services:
  kvkart-db:
    image: ${DOCKER_HUB_USER}/kvkart-db:latest    # ← Replace with your Docker Hub username
    container_name: kvkart-db
    ports:
      - "3306:3306"
    volumes:
      - kvkart_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: kvkart_root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pkvkart_root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: kvkart-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: kvkart-db
    depends_on:
      kvkart-db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  kvkart_data:
